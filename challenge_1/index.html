<!DOCTYPE HTML>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css"></link>
</head>
<body>
  <div class="top">
  <h1 class="title">tic-tac-toe</h1>
  <p id="turn">it's x's turn.</p>
  </div>
  <div class="board">



    <table>
      <tr class="top">
        <td id="box0" onClick="toggleClick(this.id)"></td>
        <td id="box1" onClick="toggleClick(this.id)"></td>
        <td id="box2" onClick="toggleClick(this.id)"></td>
      </tr>
      <tr class="middle">
        <td id="box3" onClick="toggleClick(this.id)"></td>
        <td id="box4" onClick="toggleClick(this.id)"></td>
        <td id="box5" onClick="toggleClick(this.id)"></td>
      </tr>    
      <tr class="bottom">
        <td id="box6" onClick="toggleClick(this.id)"></td>
        <td id="box7" onClick="toggleClick(this.id)"></td>
        <td id="box8" onClick="toggleClick(this.id)"></td>
      </tr>
    </table>

    
    <div class="bottom">
      <p id="score">score</p>
      <p id="tally">0 ..x  ||  o.. 0</p>

      <button id="btn" onClick="resetBoard()">reset</button>

      <p id="result"></p>
    </div>
    

  </div>

  <script src="app.js"></script>
</body>
</html>
